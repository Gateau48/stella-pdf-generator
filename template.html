<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: white;
    }

    .window {
      width: 500px;
      border: 2px solid black;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid black;
      padding: 5px 10px;
      font-size: 12px;
    }

    .close-btn {
      width: 12px;
      height: 12px;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 12px;
      font-size: 10px;
      border-radius: 2px;
    }

    .quote {
      font-size: 18px;
      text-align: center;
      margin-top: 40px;
      line-height: 1.6;
    }

    .signature {
      position: absolute;
      bottom: -40px;
      right: 0;
      font-family: 'Pacifico', cursive;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="top-bar">
      <span>—{{prenom}}</span>
      <div class="close-btn">×</div>
    </div>
    <div class="quote">
      {{message}}
    </div>
    <div class="signature">Stella</div>
  </div>
</body>
</html>
